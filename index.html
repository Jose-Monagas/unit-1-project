<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Francois+One&family=Londrina+Shadow&family=Roboto+Mono:wght@300&family=Rubik+Gemstones&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <header>
    <h1>TIC TAC TOE</h1>
  </header>
  <body>
    <div id="rules-section">
      <h3>Game Rules</h3>
      <p>
        You have to connect 3 of your marks in a row (up, down, across, or
        diagonally) and win 3 out of 5 rounds to win the game
      </p>
    </div>
    <section id="board">
      <div id="c0r2"></div>
      <div id="c1r2"></div>
      <div id="c2r2"></div>

      <div id="c0r1"></div>
      <div id="c1r1"></div>
      <div id="c2r1"></div>

      <div id="c0r0"></div>
      <div id="c1r0"></div>
      <div id="c2r0"></div>
    </section>

    <button>PLAY AGAIN</button>
  </body>
</html>
