<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Francois+One&family=Londrina+Shadow&family=Roboto+Mono:wght@300&family=Rubik+Gemstones&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <header>
    <h1>TIC TAC TOE</h1>
  </header>
  <body>
    <div id="rules-section">
      <h3>Game Rules</h3>
      <p>
        You must connect 3 of your marks in a row (up, down, across, or
        diagonally) and win 3 out of 5 rounds to win the game
      </p>
    </div>
    <div id="turn">
      <h1>It's Anubis's turn</h1>
    </div>
    <section class="score-wrapper">
      <div id="anubis-score" class="score">
        <h1>Anubis' Score:</h1>
        <h2>0</h2>
      </div>
      <div id="cleopatra-score" class="score">
        <h1>Cleopatra's Score:</h1>
        <h2>0</h2>
      </div>
    </section>
    <section class="board" id="board">
      <div id="0-0" class="tile"></div>
      <div id="1-0" class="tile"></div>
      <div id="2-0" class="tile"></div>

      <div id="0-1" class="tile"></div>
      <div id="1-1" class="tile"></div>
      <div id="2-1" class="tile"></div>

      <div id="0-2" class="tile"></div>
      <div id="1-2" class="tile"></div>
      <div id="2-2" class="tile"></div>
    </section>
    <div class="button-wrapper">
      <button id="round">NEXT ROUND</button>
      <button id="restart">RESTART GAME</button>
    </div>
    <!-- modal starts here -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You won the game!</p>
        <button id="close-modal" class="modal-close">Close</button>
      </div>
    </div>
  </body>
</html>
